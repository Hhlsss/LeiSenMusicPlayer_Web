  <script>
    // ä¸Šä¼ åŠŸèƒ½å®ç°
    class MusicUploader {
      constructor() {
        this.files = [];
        this.isUploading = false;
        this.init();
      }

      init() {
        this.uploadArea = document.getElementById('uploadArea');
        this.fileInput = document.getElementById('fileInput');
        this.fileList = document.getElementById('fileList');
        this.startUpload = document.getElementById('startUpload');
        this.clearAll = document.getElementById('clearAll');
        this.uploadStats = document.getElementById('uploadStats');
        
        this.bindEvents();
        this.updateUI();
      }

      bindEvents() {
        // æ‹–æ”¾äº‹ä»¶
        this.uploadArea.addEventListener('dragover', (e) => {
          e.preventDefault();
          this.uploadArea.classList.add('dragover');
        });

        this.uploadArea.addEventListener('dragleave', (e) => {
          e.preventDefault();
          this.uploadArea.classList.remove('dragover');
        });

        this.uploadArea.addEventListener('drop', (e) => {
          e.preventDefault();
          this.uploadArea.classList.remove('dragover');
          this.handleFiles(e.dataTransfer.files);
        });

        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        this.fileInput.addEventListener('change', (e) => {
          this.handleFiles(e.target.files);
        });

        // æŒ‰é’®äº‹ä»¶
        this.startUpload.addEventListener('click', () => {
          this.startUploadProcess();
        });

        this.clearAll.addEventListener('click', () => {
          this.clearFiles();
        });
      }

      handleFiles(fileList) {
        const newFiles = Array.from(fileList).filter(file => {
          // æ£€æŸ¥æ–‡ä»¶ç±»å‹
          if (!file.type.startsWith('audio/')) {
            alert(`æ–‡ä»¶ ${file.name} ä¸æ˜¯éŸ³é¢‘æ–‡ä»¶ï¼Œå·²è·³è¿‡`);
            return false;
          }

          // æ£€æŸ¥æ–‡ä»¶å¤§å°ï¼ˆæœ€å¤§100MBï¼‰
          if (file.size > 100 * 1024 * 1024) {
            alert(`æ–‡ä»¶ ${file.name} è¶…è¿‡100MBé™åˆ¶ï¼Œå·²è·³è¿‡`);
            return false;
          }

          // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨
          if (this.files.some(f => f.name === file.name && f.size === file.size)) {
            alert(`æ–‡ä»¶ ${file.name} å·²å­˜åœ¨åˆ—è¡¨ä¸­ï¼Œå·²è·³è¿‡`);
            return false;
          }

          return true;
        });

        this.files.push(...newFiles.map(file => ({
          file,
          id: this.generateId(),
          status: 'pending',
          progress: 0,
          error: null
        })));

        this.updateUI();
      }

      generateId() {
        return Date.now().toString(36) + Math.random().toString(36).substr(2);
      }

      updateUI() {
        this.renderFileList();
        this.startUpload.disabled = this.files.length === 0 || this.isUploading;
        
        if (this.files.length > 0) {
          this.uploadStats.classList.add('stats-visible');
          this.updateStats();
        } else {
          this.uploadStats.classList.remove('stats-visible');
        }
      }

      renderFileList() {
        this.fileList.innerHTML = this.files.map(fileItem => `
          <div class="file-item" data-id="${fileItem.id}">
            <div class="file-info">
              <div class="file-name">${fileItem.file.name}</div>
              <div class="file-size">${this.formatFileSize(fileItem.file.size)}</div>
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${fileItem.progress}%"></div>
              </div>
            </div>
            <div class="file-status status-${fileItem.status}">
              ${this.getStatusText(fileItem.status)}
            </div>
          </div>
        `).join('');
      }

      formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
      }

      getStatusText(status) {
        const statusMap = {
          'pending': 'ç­‰å¾…ä¸Šä¼ ',
          'uploading': 'ä¸Šä¼ ä¸­',
          'completed': 'ä¸Šä¼ å®Œæˆ',
          'error': 'ä¸Šä¼ å¤±è´¥'
        };
        return statusMap[status] || status;
      }

      updateStats() {
        const total = this.files.length;
        const uploaded = this.files.filter(f => f.status === 'completed').length;
        const failed = this.files.filter(f => f.status === 'error').length;

        document.getElementById('totalFiles').textContent = total;
        document.getElementById('uploadedFiles').textContent = uploaded;
        document.getElementById('failedFiles').textContent = failed;
      }

      async startUploadProcess() {
        if (this.isUploading) return;

        this.isUploading = true;
        this.startUpload.disabled = true;
        this.startUpload.textContent = 'ä¸Šä¼ ä¸­...';

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        const isLoggedIn = await this.checkAuth();
        if (!isLoggedIn) {
          alert('è¯·å…ˆç™»å½•åå†ä¸Šä¼ éŸ³ä¹');
          this.isUploading = false;
          this.startUpload.disabled = false;
          this.startUpload.textContent = 'å¼€å§‹ä¸Šä¼ ';
          return;
        }

        // é€ä¸ªä¸Šä¼ æ–‡ä»¶
        for (let i = 0; i < this.files.length; i++) {
          const fileItem = this.files[i];
          if (fileItem.status === 'pending') {
            await this.uploadFile(fileItem);
          }
        }

        this.isUploading = false;
        this.startUpload.disabled = this.files.length === 0;
        this.startUpload.textContent = 'å¼€å§‹ä¸Šä¼ ';

        // æ˜¾ç¤ºä¸Šä¼ ç»“æœ
        const completedCount = this.files.filter(f => f.status === 'completed').length;
        if (completedCount > 0) {
          alert(`ä¸Šä¼ å®Œæˆï¼æˆåŠŸä¸Šä¼  ${completedCount} ä¸ªæ–‡ä»¶`);
        }
      }

      async checkAuth() {
        try {
          const response = await fetch('/api/check_auth');
          const data = await response.json();
          return data.authenticated;
        } catch (error) {
          console.error('æ£€æŸ¥è®¤è¯çŠ¶æ€å¤±è´¥:', error);
          return false;
        }
      }

      async uploadFile(fileItem) {
        fileItem.status = 'uploading';
        this.updateUI();

        try {
          const formData = new FormData();
          formData.append('file', fileItem.file);
          formData.append('fileName', fileItem.file.name);
          formData.append('fileSize', fileItem.file.size.toString());

          const response = await fetch('/api/upload/music', {
            method: 'POST',
            body: formData
          });

          if (!response.ok) {
            throw new Error(`ä¸Šä¼ å¤±è´¥: ${response.statusText}`);
          }

          const result = await response.json();
          
          if (result.success) {
            fileItem.status = 'completed';
            fileItem.progress = 100;
          } else {
            throw new Error(result.error || 'ä¸Šä¼ å¤±è´¥');
          }

        } catch (error) {
          console.error('ä¸Šä¼ æ–‡ä»¶å¤±è´¥:', error);
          fileItem.status = 'error';
          fileItem.error = error.message;
        }

        this.updateUI();
      }

      clearFiles() {
        if (this.isUploading) {
          if (!confirm('ä¸Šä¼ æ­£åœ¨è¿›è¡Œä¸­ï¼Œç¡®å®šè¦æ¸…ç©ºåˆ—è¡¨å—ï¼Ÿ')) {
            return;
          }
        }

        this.files = [];
        this.isUploading = false;
        this.updateUI();
      }
    }

    // åˆå§‹åŒ–ä¸Šä¼ å™¨
    document.addEventListener('DOMContentLoaded', () => {
      new MusicUploader();
      
      // åˆå§‹åŒ–è®¤è¯çŠ¶æ€
      if (window.authManager) {
        window.authManager.initAllPagesAuth();
      }
    });
