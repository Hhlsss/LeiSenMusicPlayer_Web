<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>登录/注册 - 雷森音乐</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
    }
    
    .login-card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-header h1 {
      color: #333;
      margin-bottom: 0.5rem;
    }
    
    .login-header p {
      color: #666;
      margin: 0;
    }
    
    .login-tabs {
      display: flex;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #eee;
    }
    
    .login-tab {
      flex: 1;
      padding: 1rem;
      text-align: center;
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      border-bottom: 2px solid transparent;
      transition: all 0.3s;
    }
    
    .login-tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }
    
    .login-form {
      display: none;
    }
    
    .login-form.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .login-btn {
      width: 100%;
      padding: 0.75rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .login-btn:hover {
      background: #5a6fd8;
    }
    
    .login-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .error-message {
      color: #e74c3c;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      text-align: center;
    }
    
    .success-message {
      color: #27ae60;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      text-align: center;
    }
    
    .back-home {
      text-align: center;
      margin-top: 1rem;
    }
    
    .back-home a {
      color: #667eea;
      text-decoration: none;
    }
    
    .back-home a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>雷森音乐</h1>
        <p>发现好音乐，享受每一刻</p>
      </div>
      
      <div class="login-tabs">
        <button class="login-tab active" data-tab="login">登录</button>
        <button class="login-tab" data-tab="register">注册</button>
      </div>
      
      <!-- 登录表单 -->
      <form id="loginForm" class="login-form active">
        <div class="form-group">
          <label for="loginAccount">邮箱/账号</label>
          <input type="text" id="loginAccount" placeholder="请输入邮箱或账号" required>
        </div>
        
        <div class="form-group">
          <label for="loginPassword">密码</label>
          <input type="password" id="loginPassword" placeholder="请输入密码" required>
        </div>
        
        <div class="form-group">
          <label>
            <input type="checkbox" id="rememberMe"> 记住我
          </label>
        </div>
        
        <button type="submit" class="login-btn" id="loginSubmit">登录</button>
        <div id="loginError" class="error-message"></div>
      </form>
      
      <!-- 注册表单 -->
      <form id="registerForm" class="login-form">
        <div class="form-group">
          <label for="registerAccount">邮箱</label>
          <input type="email" id="registerAccount" placeholder="请输入邮箱" required>
        </div>
        
        <div class="form-group">
          <label for="registerPassword">密码</label>
          <input type="password" id="registerPassword" placeholder="请输入密码（至少6位）" required minlength="6">
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">确认密码</label>
          <input type="password" id="confirmPassword" placeholder="请再次输入密码" required minlength="6">
        </div>
        
        <button type="submit" class="login-btn" id="registerSubmit">注册</button>
        <div id="registerError" class="error-message"></div>
        <div id="registerSuccess" class="success-message"></div>
      </form>
      
      <div class="back-home">
        <a href="/">← 返回首页</a>
      </div>
    </div>
  </div>

  <script>
    // 标签切换
    document.querySelectorAll('.login-tab').forEach(tab => {
      tab.addEventListener('click', function() {
        const tabId = this.dataset.tab;
        
        // 更新标签状态
        document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        
        // 更新表单显示
        document.querySelectorAll('.login-form').forEach(form => form.classList.remove('active'));
        document.getElementById(tabId + 'Form').classList.add('active');
        
        // 清空错误信息
        clearMessages();
      });
    });
    
    // 清空消息
    function clearMessages() {
      document.getElementById('loginError').textContent = '';
      document.getElementById('registerError').textContent = '';
      document.getElementById('registerSuccess').textContent = '';
    }
    
    // 登录表单提交
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const account = document.getElementById('loginAccount').value.trim();
      const password = document.getElementById('loginPassword').value;
      const submitBtn = document.getElementById('loginSubmit');
      const errorDiv = document.getElementById('loginError');
      
      if (!account || !password) {
        errorDiv.textContent = '请输入账号和密码';
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = '登录中...';
      errorDiv.textContent = '';
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ account, password })
        });
        
        if (response.ok) {
          const data = await response.json();
          
          // 保存用户信息到本地存储
          localStorage.setItem('currentUser', JSON.stringify({
            id: data.user_id,
            nickname: data.nickname,
            email: account
          }));
          
          // 触发登录事件，通知所有页面更新状态
          window.dispatchEvent(new CustomEvent('userLogin', { 
            detail: {
              id: data.user_id,
              nickname: data.nickname,
              email: account
            }
          }));
          
          // 显示成功消息
          errorDiv.textContent = '';
          errorDiv.style.color = '#27ae60';
          errorDiv.textContent = '登录成功！正在跳转...';
          
          // 延迟跳转，让用户看到成功消息
          setTimeout(() => {
            // 检查是否有返回URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const returnUrl = urlParams.get('return') || '/';
            window.location.href = returnUrl;
          }, 1000);
          
        } else {
          const errorData = await response.json();
          throw new Error(errorData.error || '登录失败');
        }
      } catch (error) {
        errorDiv.textContent = error.message || '登录失败，请重试';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = '登录';
      }
    });
    
    // 注册表单提交
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const account = document.getElementById('registerAccount').value.trim();
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const submitBtn = document.getElementById('registerSubmit');
      const errorDiv = document.getElementById('registerError');
      const successDiv = document.getElementById('registerSuccess');
      
      // 验证输入
      if (!account || !password || !confirmPassword) {
        errorDiv.textContent = '请填写所有字段';
        return;
      }
      
      if (password.length < 6) {
        errorDiv.textContent = '密码长度至少6位';
        return;
      }
      
      if (password !== confirmPassword) {
        errorDiv.textContent = '两次输入的密码不一致';
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = '注册中...';
      errorDiv.textContent = '';
      successDiv.textContent = '';
      
      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ account, password })
        });
        
        if (response.ok) {
          const data = await response.json();
          
          // 保存用户信息到本地存储
          localStorage.setItem('currentUser', JSON.stringify({
            id: data.user_id,
            nickname: data.nickname,
            email: account
          }));
          
          // 触发登录事件，通知所有页面更新状态
          window.dispatchEvent(new CustomEvent('userLogin', { 
            detail: {
              id: data.user_id,
              nickname: data.nickname,
              email: account
            }
          }));
          
          successDiv.textContent = '注册成功！已自动登录，正在跳转...';
          
          // 延迟跳转
          setTimeout(() => {
            window.location.href = '/';
          }, 1500);
          
        } else {
          const errorData = await response.json();
          throw new Error(errorData.error || '注册失败');
        }
      } catch (error) {
        errorDiv.textContent = error.message || '注册失败，请重试';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = '注册';
      }
    });
    
    // 检查URL参数，自动切换到注册标签
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('action') === 'register') {
      document.querySelector('.login-tab[data-tab="register"]').click();
    }
    
    // 检查是否已登录
    async function checkAuthStatus() {
      try {
        const response = await fetch('/api/check_auth');
        if (response.ok) {
          const data = await response.json();
          if (data.authenticated) {
            // 如果已登录，直接跳转到首页
            window.location.href = '/';
          }
        }
      } catch (error) {
        console.error('检查登录状态失败:', error);
      }
    }
    
    // 页面加载时检查登录状态
    document.addEventListener('DOMContentLoaded', checkAuthStatus);
  </script>
</body>
</html>
