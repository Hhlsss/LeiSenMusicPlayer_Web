    <script>
        let currentPage = 1;
        const postsPerPage = 10;

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/check_auth');
                const data = await response.json();
                
                if (data.authenticated) {
                    document.getElementById('login-link').style.display = 'none';
                } else {

        // åŠ è½½å¸–å­åˆ—è¡¨
        async function loadPosts(page = 1, tag = '') {
            try {
                currentPage = page;
                let url = `/api/forum/posts?page=${page}&limit=${postsPerPage}`;
                if (tag) {
                    url += `&tag=${encodeURIComponent(tag)}`;
                }

                const response = await fetch(url);
                const posts = await response.json();

                displayPosts(posts);
                setupPagination(posts.length);
            } catch (error) {
                console.error('åŠ è½½å¸–å­å¤±è´¥:', error);
                document.getElementById('posts-list').innerHTML = `

        // æ˜¾ç¤ºå¸–å­åˆ—è¡¨
        function displayPosts(posts) {
            const postsList = document.getElementById('posts-list');
            
            if (!posts || posts.length === 0) {
                postsList.innerHTML = `

                return;
            }

            postsList.innerHTML = posts.map(post => `

                    <div class="post-header">
                        <div>
                            <h3 class="post-title">${escapeHtml(post.title)}</h3>

                                å‘å¸ƒæ—¶é—´ï¼š${formatDate(post.created_at)}

                        ${escapeHtml(post.content.length > 200 ? post.content.substring(0, 200) + '...' : post.content)}

                    <div class="post-footer">
                        <div class="post-stats">

            `).join('');
        }

        // è®¾ç½®åˆ†é¡µ
        function setupPagination(totalPosts) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(totalPosts / postsPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // ä¸Šä¸€é¡µæŒ‰é’®
            if (currentPage > 1) {
                paginationHTML += `<button class="page-btn" onclick="loadPosts(${currentPage - 1})">ä¸Šä¸€é¡µ</button>`;
            }

            // é¡µç æŒ‰é’®
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    paginationHTML += `<button class="page-btn active">${i}</button>`;
                } else {
                    paginationHTML += `<button class="page-btn" onclick="loadPosts(${i})">${i}</button>`;
                }
            }

            // ä¸‹ä¸€é¡µæŒ‰é’®

            }

            pagination.innerHTML = paginationHTML;

        // åŠ è½½è®ºå›ç»Ÿè®¡
        async function loadForumStats() {

                    </div>

        }

            }
            
            // æŒ‰å‡ºç°æ¬¡æ•°æ’åº
            tags.sort((a, b) => b.count - a.count);

        // æ›´æ–°çƒ­é—¨å¸–å­

                    <div style="font-weight: 600; font-size: 0.9rem; margin-bottom: 5px;">${escapeHtml(post.title)}</div>

        // å‘è¡¨æ–°å¸–
